<!DOCTYPE html>

<html ng-app="dash">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DASH</title>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="d3/d3.min.js"></script>
	<script src="tipsy/src/javascripts/jquery.tipsy.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

	<script src="js/main.js"></script>

</head>
<body ng-controller="mainController">

	<div class="container">
		<div>
			<h1>DASH v0.0.1</h1>
		</div>
		<div class="row">
			Showing data for {{sleeps.days}} days from {{sleeps.range}}.
		</div>
		<div class="row">
			<h3>EFFICIENCY</h3>
			<bar-chart data="sleeps.data" param="efficiency"></bar-chart>
		</div>
		<div>
			<h3>MINS ASLEEP</h3>
			<bar-chart data="sleeps.data" param="min_asleep"></bar-chart>
		</div>
	</div>

</body>
</html>
